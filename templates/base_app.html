{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap-4.6.1-dist/css/bootstrap.min.css' %}">
    <link href="{% static 'font-awesome-new/css/font-awesome.min.css' %}" rel="stylesheet" media="all">


</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <!-- brand -->
    <a class="navbar-brand" href=""><img src="{% static 'images/my_images/logor.png' %}" style="height: 25px" > TuriMei</a>
    <!-- toggler -->
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
    aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- links right -->
    <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav ml-lg-2">
            <li class="nav-item">
                <a href="" class="nav-link"><i class="fa fa-user"></i> User</a>

            <li class="nav-item">
                <a href="" class="nav-link"><i class="fa fa-adversal"></i> Account</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a href="" class="nav-link">Setting</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">Billing</a>
            </li>

        </ul>
        <ul class="navbar-nav ml-lg-auto">
            <li class="nav-item">
                <a href="" class="nav-link">Profile</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">Log out</a>
            </li>

        </ul>

    </div>
</nav>
{% block body %}
{% endblock %}
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'bootstrap-4.6.1-dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
